<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div class="previousNumber"></div>
      <div class="currentNumber"></div>
    </div>
    <button class="clearButton">AC</button>
    <button class="operatorButton">+/-</button> <!-- Requires additional functionality -->
    <button class="operatorButton">%</button> <!-- Requires additional functionality --> 
    <button class="deleteButton">DEL</button>
    <button class="numberButton">7</button>
    <button class="numberButton">8</button>
    <button class="numberButton">9</button>
    <button class="operatorButton">รท</button>
    <button class="numberButton">4</button>
    <button class="numberButton">5</button>
    <button class="numberButton">6</button>
    <button class="operatorButton">ร</button>
    <button class="numberButton">1</button>
    <button class="numberButton">2</button>
    <button class="numberButton">3</button>
    <button class="operatorButton">-</button>
    <button class="numberButton">0</button>
    <button class="numberButton">.</button>
    <button class="equalsButton">=</button>
    <button class="operatorButton">+</button>
  </div>
</body>
<script src="script.js"></script>
</html>
